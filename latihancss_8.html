<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: separate;
  empty-cells: show;
}
td {
  border: 1px solid black;
}
</style>
</head>
<body>
<table>
  <tr>
    <td>Tabel 1</td>
    <td>Tabel 2</td>
  </tr>
  <tr>
    <td colspan="2" align="center">Tabel 3</td>
  </tr>
</table>
</body>
</html>
