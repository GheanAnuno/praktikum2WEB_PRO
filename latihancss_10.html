<!DOCTYPE html>
<html>
<head>
<style>
p {
  padding-left: 45px;
  border: 1px solid black;
}
h2 {
  padding-top: 80px;
  border: 1px solid black;
}
ul {
  padding: 25px;
  border: 1px solid black;
}
</style>
</head>
<body>
<h2>CSS Padding</h2>
<p>Header memiliki padding atas 45px dan paragraf ini memiliki padding-left 80px. Ini memberikan tampilan yang bagus untuk paragraf.</p>
<ul>
  <li>Latihan membuat tampilan dengan padding style</li>
  <li>Margin sebesar 25 pixel.</li>
  <li>Padding berguna untuk menciptakan ruang kosong yang diperlukan.</li>
</ul>
</body>
</html>
