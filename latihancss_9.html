<!DOCTYPE html>
<html>
<head>
<style type="text/css">
p.pertama {
  border-style: dashed;
  border-color: #ff0000;
}
p.kedua {
  border-style: solid;
  border-color: #ff0000;
}
p.ketiga {
  border-style: dotted;
  border-color: #ff0000 #00ff00 #0000ff;
}
p.keempat {
  border-style: solid;
  border-color: #ff0000 #00ff00 #0000ff rgb(255, 0, 255);
}
</style>
</head>
<body>
<p class="pertama">Border dengan satu macam warna</p>
<p class="kedua">Border dengan dua macam warna</p>
<p class="ketiga">Border dengan tiga macam warna</p>
<p class="keempat">Border dengan empat macam warna</p>
<p><b>catatan:</b> "Perhatikan warna border-nya"</p>
</body>
</html>
