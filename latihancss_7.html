<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-image: url(disc.png); /* Ganti 'disc.png' dengan path gambar Anda */
}
ol {
  list-style-type: upper-roman;
}
</style>
</head>
<body>
<h2>CSS Lists</h2>
<ul>
  <li>This list has a picture in the place of bullets</li>
  <li>The spacing doesn't look very good</li>
</ul>
<ol>
  <li>In Upper Roman</li>
  <li>These are good for outlines</li>
</ol>
</body>
</html>
